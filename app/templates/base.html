<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-page"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
   
    {% if title %}
    <title>NCP Fund Managment App: {{ title}}</title>
    {% else %}
    <title> NCP Fund Managment App</title>
    {% endif %}
</head>
<body>
    {% block body %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <img src="https://www.acicis.edu.au/wp-content/uploads/2016/09/2017_NCP_MediaRelease.jpg" alt="NCP Branding Image 2" style="max-width:70%; max-height:70%">
    
</body>
</html>
