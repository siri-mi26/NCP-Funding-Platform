<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-page"> 
   
    {% if title %}
    <title>NCP Fund Managment App: {{ title}}</title>
    {% else %}
    <title> NCP Fund Managment App</title>
    {% endif %}
</head>
<body>
    {% block body %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
